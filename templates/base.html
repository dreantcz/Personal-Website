<!doctype html>

  <link rel="stylesheet" href="/static/styles.css">
  {% block head %}{% endblock %}
</head>
<body>

      <ul>

        <li><a href="/subfolder/about">About</a></li>

<main class="container">

<footer>
  <p>&copy; 2025 Drew Antczak</p>
</footer>

</html>
